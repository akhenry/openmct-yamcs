name: "yamcs-quickstart-e2e"
on:
  workflow_dispatch:
  pull_request:
    types:
      - labeled
      - opened
  schedule:
    - cron: "0 0 * * 1-5"


jobs:
  yamcs-quickstart-e2e:
    timeout-minutes: 8
    runs-on: ubuntu-latest
    strategy:
      matrix:
        yamcs-version:
          - no_changes
          - 5.8.0
          - 5.3.2
        openmct-version:
          - latest
          - stable
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - uses: actions/checkout@v3
        with:
          repository: yamcs/quickstart
          ref: master
          path: 'quickstart'
      - name: replace yamcsVersion with matrix param
        if: matrix.yamcs-version != 'no_changes'
        run: |
          cd quickstart
          mvn versions:set-property -Dproperty=yamcs.version -DnewVersion=${{ matrix.yamcs-version }}
      - name: trigger make all from docker dir. Orphan and redirect output to docker/makeout.txt
        run: |
          cd quickstart/docker
          touch makeout.txt
          make all &> makeout.txt &
      - run: npm install
      - run: npx playwright@1.32.3 install chromium
      - run: npm run build:example
      - run: npm run test:getopensource
      - name: Check that yamcs is available
        run: |
          docker ps -a
          npm run wait-for-yamcs      
      - run: npm run test:e2e:quickstart
      - name: Capture docker logs to file
        if: always()
        run: docker logs yamcs > yamcs-docker-log.txt 2>&1
      - name: archive docker logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: yamcs-docker-log.txt
      - name: Archive makeout.txt
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: /quickstart/docker/makeout.txt
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: test-results
      - name: Archive html test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: tests/html-test-results
